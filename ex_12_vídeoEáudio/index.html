<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo e Áudio</title>
    <!-- Palavra chave da página -->
     <meta name="keywords" content="vídeo,áudio,metálica,música">
     <!-- Alterando o  favicon -->
      <link rel="shortcut icon" href="itens/itens/imagens/Metallica.ico" type="image/x-ico" 
</head>
<body>
    <!-- Tag de cabeçalho -->
     <header> 
        <h1>Exemplo de menu</h1>
        <!-- tag de navegação -->
         <nav>
            <ul>
                <li><a href="itens/itens/imagens/metallica-kgc.jpg" target="_blank">Início</a></li>
                <li><a href="itens/itens/imagens/metallica_ao-vivo.jpg" target="_blank">Galeria</a></li>
                <li><a href="itens/itens/imagens/Metallica.ico" target="_blank">Produtos</a></li>
                <li><a href="itens/itens/imagens/MetallicaGui.png" target="_blank">Fale Conosco</a></li>
            </ul>
         </nav>
     </header>
     <hr>
     <!-- tag de contúdo principal -->
      <main>
            <p>Vídeos</p>
            <div>
                <video controls poster="itens/itens/imagens/metallica-1.jpg">
                    <source src="itens/itens/videos/For Whom the Bell Tolls (Live)-Metallica.mp4" type="video/mp4">
                    <source src="itens/itens/videos/For Whom the Bell Tolls (Live)-Metallica.avi" type="video/mp4">
                    <source src="itens/itens/videos/For Whom the Bell Tolls (Live)-Metallica.ogv" type="video/mp4">
                    <source src="itens/itens/videos/For Whom the Bell Tolls (Live)-Metallica.webm" type="video/mp4">
                    Seu navegador não suporta vídeos. Faça <a href="">dowload</a>
                    </video>
                </div>
                <h2>Áudios</h2>
                <div>                                                                                                                
                    <em>
                        <div><h3>For whom the bell tolls</h3></div>
                    </em>
                    <audio src="itens/itens/audio/For Whom The Bell Tolls - Metallica.mp3" controls></audio>
                    <em>
                        <div><h3>Master of Puppets</h3></div>
                    </em>
                    <audio src="itens/itens/audio/Master of Puppets-Metallica.mp3" controls></audio>
                    <em>
                        <div><h3>The day that never comes</h3></div>
                    </em>
                    <audio src="itens/itens/audio/THE DAY THAT NEVER COMES- METALLICA.mp3" controls></audio>
                </div>
      </main>
</body>
</html>
